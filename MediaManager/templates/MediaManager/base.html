{% load static %}
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>{% block title %}{% endblock title %} | my media</title>
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">my media</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <a class="nav-link" href="/">home</a>
{% if user.is_authenticated%}
<p>hi {{user.username}}</p>
<a class="nav-link" href="{% url 'logoutUrl' %}">logout</a>
{% else %}
        <a class="nav-link" href="{% url 'loginUrl' %}">login</a>
<a class="nav-link" href="{% url 'registerUrl' %}">register</a>
{% endif %}
</nav>
</header>
<main class="container" role="main">
{% block content %}{% endblock content %}
</main>
<script type="text/javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
{% block script %}{% endblock script %}
</body>
</html>
